<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .movie-detail {
        max-width: 1000px;
        margin: auto;
    }
</style>

<body>
    <div class="movie-detail"></div>
</body>
<script>
    const param = new URLSearchParams(window.location.search);
    const id = param.get("id");

    function getAPI() {
        const option = {
            method: "GET",
            responseType: "JSON",
        }
        fetch("http://localhost:3000/Lists/" + id, option)
            .then(response => response.json())
            .then(data => {
                const movie = document.querySelector(".movie-detail");

                movie.innerHTML += `<h2>${data.name}</h2>`
                movie.innerHTML += `<img src=${data.img} />`
                movie.innerHTML += `<p>${data.overview}</p>`
                movie.innerHTML += `<a href="movie.html?id=${data.id}">Watch now</a>`
            });
    }
    getAPI()
</script>

</html>
